<style>
  .magic-text {
    font-size: 2rem; /* Updated font size */
    color: #654321; /* Brown color */
    font-family: 'Playfair Display', serif; /* Use a modern serif font */
    font-weight: bold;
    animation: slide-in 1s ease-out; /* Apply the animation */
  }
  
  @keyframes slide-in {
    0% {
      transform: translateY(50px) scale(0.5); /* Start the text 50px below its normal position and scale it down */
      opacity: 0; /* Start with 0 opacity */
    }
    100% {
      transform: translateY(0) scale(1); /* End at its normal position and scale it to its original size */
      opacity: 1; /* Fully visible */
    }
  }
  
  /* Set the margin and padding variables based on screen width */
  @media (max-width: 768px) {
    :root {
      --carousel-margin-top: -24px;
      --carousel-margin-left: -15px;
      --carousel-margin-right: -15px;
      --container-padding: 15px;
    }
  }
  
  @media (min-width: 768px) {
    :root {
      --carousel-margin-top: -24px;
      --carousel-margin-left: -199px;
      --carousel-margin-right: -199px;
      --container-padding: 0;
    }
  }
  
  /* Remove margin and padding for the carousel */
  #carouselExampleSlidesOnly {
    margin: 0;
    padding: 0;
  }
  
  /* Make the carousel fill the entire width of the viewport */
  .carousel-inner {
    width: 100%;
  }
  
  .carousel-item {
    width: 100%;
    overflow: hidden;
  }
  
  /* Adjust margin and padding of surrounding elements */
  .container {
    padding-left: var(--container-padding);
    padding-right: var(--container-padding);
  }
  
  /* Animated Food Objects */
  .food-objects {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: -10px; /* Adjust margin as needed */
    margin-left: -50px; /* Reduce left margin */
    margin-right: -50px; /* Reduce right margin */
  }
  
  .food-object {
    width: 130px; /* Increased width */
    height: 130px; /* Increased height */
    background-size: contain; /* Ensure the background image fits within the container */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
  }
  
  /* Apply alternating floating direction */
  .food-object:nth-child(odd) {
    animation: float-odd 2s infinite alternate; /* Apply the animation to odd numbered objects */
  }
  
  .food-object:nth-child(even) {
    animation: float-even 2s infinite alternate; /* Apply the animation to even numbered objects */
  }
  
  @keyframes float-odd {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px); /* Adjust vertical position */
    }
  }
  
  @keyframes float-even {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(20px); /* Adjust vertical position */
    }
  }

  .container_Footer{
    margin-right: -50px;
    display:flex;
    flex-direction: row;
    background-color:rgb(110, 192, 104);
  }
  .col-md-4{
    width: 25%;
    height:auto ;
  }
  .social_img{
    width:40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .social_link{
    display: inline-block;
    text-decoration: none;
  }
</style>
{% endblock body %}
